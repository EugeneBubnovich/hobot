<!doctype html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="ad.size" content="width=100%,height=90">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Banner</title>
</head>
<body>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #f1f1f1;
    }

    #html_banner {
        width: 100%;
        height: 90px;
        overflow: hidden;
        position: relative;
        border: 0;
        margin: 0;
        padding: 0;
        background-color: #cfcfcf;
    }

    #html_banner * {
        border: 0;
        margin: 0;
        padding: 0;
        position: absolute;
        background-repeat: no-repeat;
    }

    .linkarea {
        width: 100%;
        height: 100%;
        cursor: pointer;
        z-index: 100;
    }

    /*.keyline {*/

        /*z-index: 1000;*/
        /*pointer-events: none;*/
    /*}*/

    .scene {
        display: none;
    }
    
    /* OVER ALL */
    .logo{
        background-image: url("img/logo.png");
    }
    
    .overAll {
        z-index: 100;
    }

    /* SCENE 1 */

</style>

<div id="html_banner">
    <a href="#" target="_blank" class="linkarea">
        <div class="container">
            <div class="scene scene1">

            </div>

            <div class="overAll">
                <div class="keyline"></div>
                <div class="img logo"></div>
                <div class="img legal"></div>
            </div>
        </div>
    </a>
</div>

<script src="js/libs.min.js"></script>
<script>
    !(function () {
        var tl = new TimelineLite();

        // SCENE 1
        tl.add('scene1');
        tl.set('.scene', {display: 'block'});

</html>
